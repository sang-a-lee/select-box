<div class="container">
  <h1 class="container__title">
    Dual-Selector
  </h1>
  <div class="container__inner">
    <div class="container__available">
      <ul class="container__list available__list list-group">
        <span class="list__empty-text" *ngIf="available.length === 0"
          >아이템이 없습니다</span
        >
        <li
          *ngFor="let item of available"
          class="list__item list-group-item"
          [class.active]="item.focused"
          (click)="onSelect('available', item)"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>

    <div class="container__action btn-group-vertical" role="group">
      <button
        [disabled]="!actionStateActive.toSelectedAll"
        (click)="toSelectedAll()"
        class="btn btn-default btn-xs"
      >
        <strong>add all</strong>
      </button>
      <button
        [disabled]="!actionStateActive.toSelected"
        (click)="toSelected()"
        class="btn btn-default btn-xs"
      >
        add
      </button>
      <button
        [disabled]="!actionStateActive.toAvailableAll"
        (click)="toAvailableAll()"
        class="btn btn-default btn-xs"
      >
        <strong>remove all</strong>
      </button>
      <button
        [disabled]="!actionStateActive.toAvailable"
        (click)="toAvailable()"
        class="btn btn-default btn-xs"
      >
        remove
      </button>
      <button
        [disabled]="!actionStateActive.reset"
        type="button"
        (click)="resetItems()"
        class="btn btn-default btn-xs"
      >
        초기화
      </button>
    </div>
    <div class="container__selected">
      <ul class="container__list selected__list list-group">
        <span class="list__empty-text" *ngIf="selected.length === 0"
          >아이템이 없습니다</span
        >
        <li
          *ngFor="let item of selected"
          (click)="onSelect('selected', item)"
          [class.active]="item.focused"
          class="list__item list-group-item"
        >
          {{ item.name }}
        </li>
      </ul>
      <div class="selected__move">
        <button
          [disabled]="!actionStateActive.up"
          class="btn btn-default"
          (click)="toUp()"
        >
          ⬆️
        </button>
        <button
          [disabled]="!actionStateActive.down"
          class="btn btn-default"
          (click)="toDown()"
        >
          ⬇️
        </button>
      </div>
    </div>
  </div>
</div>
