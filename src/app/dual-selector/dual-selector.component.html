<div class="container">
  <div class="options">
    <h1>Available options</h1>

    <div class="items">
      <ul *ngFor="let item of available">
        <li
          [class.active]="item.focused"
          (click)="onSelect('available', item)"
          class="list-group-item"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
  </div>

  <div class="action">
    <button (click)="toSelectedAll()">
      <strong>add all</strong>
    </button>
    <button (click)="toSelected()" class="btn btn-dark">
      add
    </button>
    <button (click)="toAvailableAll()">
      <strong>remove all</strong>
    </button>
    <button (click)="toAvailable()" class="btn btn-dark">
      remove
    </button>
  </div>

  <div class="options">
    <h1>Selected options</h1>
    <div class="items">
      <ul *ngFor="let item of selected">
        <li
          (click)="onSelect('selected', item)"
          [class.active]="item.focused"
          class="list-group-item"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
  </div>
</div>
